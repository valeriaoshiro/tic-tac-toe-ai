<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<h1></h1>
	<table>
		<tbody>
			<tr>
				<td class="squares left top" id="0"></td>
				<td class="squares top" id="1"></td>
				<td class="squares right top" id="2"></td>
			</tr>
			<tr>
				<td class="squares left" id="3"></td>
				<td class="squares" id="4"></td>
				<td class="squares right" id="5"></td>
			</tr>
			<tr>
				<td class="squares left bottom" id="6"></td>
				<td class="squares bottom" id="7"></td>
				<td class="squares right bottom" id="8"></td>
			</tr>
		</tbody>
		
	</table>
    <button>Reset</button>
	<h2></h2>

    <script src="script.js"></script>

</body>
</html>
